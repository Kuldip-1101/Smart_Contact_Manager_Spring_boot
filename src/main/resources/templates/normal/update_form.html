<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <h1 class="text-center">Update Contact</h1>

                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form
                                    action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
                                    th:action="@{/user/process-update}" class="mt-2">

                                <!-- -------------Hidden Contact Id------------ -->
                                <input type="hidden" th:value="${contact.cId}" name="cId" />

                                <!-- -------------First Name------------ -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.name}" type="text" id="firstName" name="name"
                                           placeholder="Enter Name Here" class="form-control" required/>
                                </div>

                                <!-- -------------Second Name------------ -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName"
                                           placeholder="Enter Nick Name Here" class="form-control" required/>
                                </div>

                                <!-- -------------Phone Field------------ -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.phone}" type="number" id="phone" name="phone" min="10"
                                           placeholder="Enter Phone Number Here" class="form-control" required/>
                                </div>

                                <!-- -------------Email Field------------ -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            @
                                        </div>
                                    </div>
                                    <input th:value="${contact.email}" type="email" id="email" name="email"
                                           placeholder="Enter E-mail Here" class="form-control" required/>
                                </div>

                                <!-- -------------Work Field------------ -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input th:value="${contact.work}" type="text" id="work" name="work"
                                           placeholder="Enter Work Here" class="form-control" required/>
                                </div>

                                <!-- -------------Contact Description------------ -->
                                <div class="form-group mt-3">
                                <textarea th:text="${contact.description}" placeholder="Enter contact description"
                                          name="description" id="mytextarea" rows="15" class="form-control"></textarea>
                                </div>

                                <!-- -------------Contact Image------------ -->
                                <div class="container text-center mt-3">
                                    <img style="width: 150px; height:150px;" class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.image}}" />
                                </div>
                                <div class="custom-file mt-3">
                                    <input type="file" name="profileImage">
                                </div>

                                <!-- -------------Submit Button------------ -->
                                <div class="container text-center">
                                    <button class="btn btn-outline-primary">Save Contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS for Tinymce -->
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    </section>

</section>
</body>
</html>
